<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque de Vinhos</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <h1>Controle de Estoque de Vinhos</h1>
        <div id="caixaFormulario">
            <label for="tipoVinho">Tipo de vinho:</label>
            <select id="tipoVinho">
                <option value="T">Tinto</option>
                <option value="B">Branco</option>
                <option value="R">Rosé</option>
            </select>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" placeholder="Digite a quantidade...">
            <button onclick="addVinho()">Adicionar Vinho</button>
            <button id="finalizar" onclick="finalizar()">Finalizar</button>
        </div>
        <div>
            <p id="exibir"></p>
            <button id="botaoAlterar" onclick="document.getElementById('containerAlterar').style.display = 'block';" style="display: none;">Alterar Vinho</button>
        </div>
        <div id="containerAlterar" style="display: none;">

            <div id="boxAlterar">
                <h3>Alterar Tipo de Vinho</h3>
                <label for="posicao">Posição(0 para Tinto, 1 para Branco e 2 para Rosé):</label>
                <input type="number" id="posicao" min="0" max="2" placeholder="Posição no array...">
                <label for="novoTipoVinho">Novo tipo de vinho:</label>
                <select id="novoTipoVinho">
                    <option value="T">Tinto</option>
                    <option value="B">Branco</option>
                    <option value="R">Rosé</option>
                </select>
                <button onclick="alterarVinho()">Alterar Vinho</button>
            </div>
        </div>
    </div>

    <script src="myScript.js"></script>
</body>

</html>
